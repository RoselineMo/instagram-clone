<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    
    <title>Instagram</title>
</head>
<body>
    <main class="main-wrapper">
        <nav class="nav-bar">
            <img
                src="assets/images/instagram-logo.png"
                alt="instagram text logo"
            ></img>
        </nav>
        <section class="main-area">
            <div class="user-info">
                <img class="user-image"
                    src="assets/images/download-one.jpeg"
                    alt="user info"
                />
                
                <div>    
                    <small class="user-handle">reggie.dan</small>
                    <i id="dot"
                        class="fa fa-circle" aria-hidden="true">
                    </i>
                    <small>1d</small>
                    <span id="three-dots"
                        class="material-icons">
                        more_horiz
                    </span>
                </div>
            </div>
            
            <img
                class="user-feeds"
                src="assets/images/user-feeds-one.jpeg"
                alt="user feeds"
                />
        </section>

        <article class="stories-wrapper">
            <h6 class="header">Stories</h6>
            <div class="user-card">
                <div class="image-wrapper">
                    <img
                        src="assets/images/download-one.jpeg"
                        alt="user image"
                    />
                </div>
                <div class="user-data">
                    <small class="user-handle">reggie.dan</small><br/>
                    <small class="user-fullname">Regina Daniels</small>
                </div>
            </div>

            <div class="user-card">
                <div class="image-wrapper">
                    <img
                        src="assets/images/download-two.jpeg"
                        alt="user image"
                    />
                </div>
                <div class="user-data">
                    <small class="user-handle">jose.barnet</small><br/>
                    <small class="user-fullname">Joseph Barnet</small>
                </div>
            </div>

            <div class="user-card">
                <div class="image-wrapper">
                    <img
                        src="assets/images/download-three.jpeg"
                        alt="user image"
                    />
                </div>
                <div class="user-data">
                    <small class="user-handle">marylyn.monroe</small><br/>
                    <small class="user-fullname">Marylyn Monroe</small>
                </div>
            </div>

            <div class="user-card">
                <div class="image-wrapper">
                    <img
                        src="assets/images/download-four.jpeg"
                        alt="user image"
                    />
                </div>
                <div class="user-data">
                    <small class="user-handle">kvng.stevie</small><br/>
                    <small class="user-fullname">Stevie Wonder</small>
                </div>
            </div>

            <div class="user-card">
                <div class="image-wrapper">
                    <img
                        src="assets/images/download-five.jpeg"
                        alt="user image"
                    />
                </div>
                <div class="user-data">
                    <small class="user-handle">ruthkadiri247</small><br/>
                    <small class="user-fullname">Ruth Kadiri</small>
                </div>
            </div>

            <div class="user-card">
                <div class="image-wrapper">
                    <img
                        src="assets/images/download-six.jpeg"
                        alt="user image"
                    />
                </div>
                <div class="user-data">
                    <small class="user-handle">happy_people</small><br/>
                    <small class="user-fullname">People LLC</small>
                </div>
            </div>

            <div class="user-card">
                <div class="image-wrapper">
                    <img
                        src="assets/images/download-seven.jpeg"
                        alt="user image"
                    />
                </div>
                <div class="user-data">
                    <small class="user-handle">savvy_ceo</small><br/>
                    <small class="user-fullname">Salvation Chi</small>
                </div>
            </div>

            <div class="user-card">
                <div class="image-wrapper">
                    <img
                        src="assets/images/download-eight.jpeg"
                        alt="user image"
                    />
                </div>
                <div class="user-data">
                    <small class="user-handle">cristiano</small><br/>
                    <small class="user-fullname">Cristiano Ronaldo</small>
                </div>
            </div>

            <div class="user-card">
                <div class="image-wrapper">
                    <img
                        src="assets/images/download-nine.jpeg"
                        alt="user image"
                    />
                </div>
                <div class="user-data">
                    <small class="user-handle">messi</small><br/>
                    <small class="user-fullname">Lionel Messi</small>
                </div>
            </div>

            <div class="user-card">
                <div class="image-wrapper">
                    <img
                        src="assets/images/download-ten.jpeg"
                        alt="user image"
                    />
                </div>
                <div class="user-data">
                    <small class="user-handle">love4cats</small><br/>
                    <small class="user-fullname">Texas Cats Inc.</small>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
